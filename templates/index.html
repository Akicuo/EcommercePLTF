{% extends "base.html" %}

{% block content %}
<div class="jumbotron text-center py-5">
    <h1 class="display-4">Welcome to E-Store</h1>
    <p class="lead">Discover our amazing products at great prices!</p>
    <a href="{{ url_for('product_list') }}" class="btn btn-primary">Shop Now</a>
</div>

<h2 class="mb-4">Featured Products</h2>
<div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">${{ "%.2f"|format(product.price) }}</p>
                <button class="btn btn-primary add-to-cart" data-product-id="{{ product.id }}">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
